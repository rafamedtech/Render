<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somos Render</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
  </head>
  <body class="gradiente font-cocogoose selection:bg-render-purple">
    <div
      class="nav nav-main md:mt-9 lg:mt-0 lg:glassmorphism-effect lg:flex lg:justify-end lg:w-full"
    >
      <button class="nav-btn close-btn my-outline active:scale-[0.98]">
        <i class="fas fa-times"></i>
      </button>

      <ul class="list font-bavro">
        <!-- <li class="podcast animate-pulse"><a href="#historia">Podcast</a></li> -->
        <li><a href="/#historia">Nosotros</a></li>
        <li><a href="/#portafolio">Portafolio</a></li>
        <li><a href="/#equipo">Equipo</a></li>
      </ul>
    </div>

    <header class="grid md:h-1/2 relative w-11/12 mx-auto lg:my-12">
      <div class="my-4 md:mt-8 lg:mt-0 glassmorphism-effect">
        <div class="lg:w-2/12 mt-5 ml-5 lg:ml-9 inline-block">
          <img class="w-12 h-24 lg:mt-0" src="./images/LogoR1.png" alt="Render logo" />
          <button class="nav-btn open-btn mt-2 mr-2 my-outline">
            <i class="fas fa-bars text-3xl my-outline"></i>
          </button>
        </div>
        <div
          class="
            h-4/5
            flex
            justify-evenly
            md:flex-row-reverse
            mb-4 lg:mb-0
            lg:items-center lg:mx-16
          "
        >
          <section id="contacto" class="relative mt-4 md:flex">
        
          <div class="my-10 lg:my-0 md:w-9/12 lg:px-16 lg:py-0">
            <h3
              data-aos="fade-right"
              data-aos-duration="1000"
              class="font-bavro text-4xl text-white m-4"
            >
                            Hacemos crecer tu negocio con publicidad digital efectiva y creativa.

            </h3>
            <figure class="w-9/12 mx-auto">
              <!-- <img  src="https://i.imgur.com/An5iaos.png" alt="" /> -->
              <img src="./images/contact2.png" alt="Contacto" />
            </figure>
          </div>
          <form
            id="form"
            class="flex flex-col m-4 md:w-1/2 md:mr-8"
            method="POST"
            name="myForm"
            action="https://api.sheetmonkey.io/form/8Z6dz3axr5dpZy3tgeVF6W"
          >
            <label class="mt-4" for="name">Nombre Completo</label>
            <input
              class="
                portfolio-item
                text-render-hotpink
                input-validation
                font-bavro font-bold
                focus:ring-2
                focus:outline-none
                focus:ring-render-hotpink
                focus:bg-white
                focus:text-render-blue
                selection:bg-render-softpink
              "
              type="text"
              name="Name"
              id="name"
              required
            />

            <label for="email">Correo Electrónico</label>
            <input
              class="
                portfolio-item
                text-render-hotpink
                input-validation
                font-bavro font-bold
                focus:ring-2
                focus:outline-none
                focus:ring-render-hotpink
                focus:bg-white
                focus:text-render-blue
                selection:bg-render-softpink
              "
              type="text"
              name="Email"
              id="email"
              required
            />
            <span class="invalid-email"></span>

            <label for="phone">Número de Teléfono</label>
            <input
              class="
                portfolio-item
                text-render-hotpink
                font-bavro font-bold
                input-validation
                focus:ring-2
                focus:outline-none
                focus:ring-render-hotpink
                focus:bg-white
                focus:text-render-blue
                selection:bg-render-softpink
              "
              type="number"
              name="Phone"
              id="phone"
              required
            />
            <span class="invalid-phone"></span>

            <label for="comment">Tu Mensaje</label>
            <textarea
              class="
                portfolio-item
                p-4
                text-render-hotpink
                font-bold
                input-validation
                mb-3
                font-bavro
                focus:ring-2
                focus:outline-none
                focus:ring-render-hotpink
                focus:bg-white
                focus:text-render-blue
                selection:bg-render-softpink
              "
              name="Comment"
              id="comment"
              required
            ></textarea>

            <script src="https://www.google.com/recaptcha/api.js"></script>
            <div
              style="margin: 0 auto"
              class="g-recaptcha brochure__form__captcha"
              data-sitekey="6Le8dWYcAAAAADUVS0mkKuic_S2jbQG_r4CzD_mX
"
            ></div>

            <input
              class="
                btn-cta
                cursor-pointer
                glassmorphism-effect
                my-6
                font-bavro
                text-white
                w-40
                mx-auto
                py-2
                focus:ring-2 focus:border-render-purple focus:outline-none
              "
              type="submit"
              value="Enviar"
            />
            <span id="formError" class="text-center text-red-500"></span>

            <div
              id="modal"
              class="
                hidden-modal
                h-full
                w-full
                absolute
                inset-0
                gradiente
                flex flex-col
                justify-center
                items-center
              "
            >
              <article class="flex flex-col items-center text-center relative">
                <p class="text-2xl text-white mb-4">
                  Gracias por enviar tu mensaje, te contactaremos muy pronto.
                </p>
              </article>
            </div>
          </form>
        
      </section>
          </div>
        </div>
      </div>
    </header>

    <footer id="footer" class="glassmorphism-effect mt-8 lg:mt-24 items-center text-white">
      <div class="flex flex-col-reverse justify-around items-center lg:flex-row lg:justify-between">
        <div class="mt-4 md:mx-4 text-center lg:text-left lg:my-8">
          <span class="text-xs font-bavro"> Render 2021 &copy;</span>
          <a href="privacy.html">Aviso de Privacidad</a>
        </div>
        <div
          class="
            flex
            justify-evenly
            items-center
            text-2xl
            md:flex-row md:justify-around
            mt-4
            mb-4
            lg:my-8 lg:mx-4
          "
        >
          <a
            href="https://www.facebook.com/RenderMexico"
            target="_blank"
            rel="nofollow noopener noreferrer"
            ><i class="fab fa-facebook mx-2 text-2xl"></i
          ></a>
          <a
            href="https://www.instagram.com/rendermexico/"
            target="_blank"
            rel="nofollow noopener noreferrer"
            ><i class="fab fa-instagram mx-2 text-2xl"></i
          ></a>
          <a
            href="https://www.behance.net/rendermx"
            target="_blank"
            rel="nofollow noopener noreferrer"
            ><i class="fab fa-behance-square mx-2 text-2xl"></i
          ></a>
          <a
            href="https://api.whatsapp.com/send?phone=+5216621895523"
            rel="nofollow noopener noreferrer"
            ><i class="fab fa-whatsapp mx-2 text-2xl" target="_blank"></i
          ></a>
          <a
            href="https://vimeo.com/rendermexico"
            target="_blank"
            rel="nofollow noopener noreferrer"
            ><i class="fab fa-vimeo mx-2 text-2xl"></i
          ></a>
          <img class="h-5 mx-2 text-white" src="./images/tiktok.png" alt="" /><a
            href="https://tiktok.com/rendermx"
            target="_blank"
            rel="nofollow noopener noreferrer"
          ></a>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 200,
        duration: 1000,
      });
    </script>
    <script>
      window.onload = function () {
        var recaptcha = document.forms['myForm']['g-recaptcha-response'];
        recaptcha.required = true;
        recaptcha.oninvalid = function (e) {
          // do something
          alert('Por favor completa el captcha para continuar');
        };
      };
    </script>
  </body>
</html>
